<h2 style="text-align:center">Adicione um item a lista:</h2>

<input type="text" #newTodo ngModel="text">
<button (click)="addTodo(newTodo.value); newTodo.value=''">Adicionar!</button>

<table>

  <tr>
    <td> Nome </td>
    <!-- <td> Telefone </td> -->
  </tr>

  <tr *ngFor="let todo of todos">
    <td>{{todo.name}}</td>
    <!-- <td>{{todo.phone}}</td> -->
    <button (click)="deleteTodo(todo)">Deletar</button>
    <button (click)="updateTodo(todo)">Atualizar</button>
  </tr>
</table>
